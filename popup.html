<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>De-Slopify</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      width: 280px;
      background: #1a1a2e;
      color: #eee;
    }

    .container {
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 28px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }

    .subtitle {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }

    .toggle-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #252542;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.3s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .stats {
      background: #252542;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
    }

    .stats-number {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stats-label {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 10px;
      color: #555;
    }

    .filters {
      font-size: 11px;
      color: #666;
      margin-top: 12px;
      padding: 12px;
      background: #1f1f35;
      border-radius: 8px;
    }

    .filters-title {
      color: #888;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .filter-item {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
      color: #777;
    }

    .filter-icon {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">ðŸ§¹</div>
      <div>
        <div class="title">De-Slopify</div>
        <div class="subtitle">Clean up your LinkedIn feed</div>
      </div>
    </div>

    <div class="toggle-section">
      <span class="toggle-label">Filter Active</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="stats">
      <div class="stats-number" id="count">0</div>
      <div class="stats-label">posts hidden this session</div>
    </div>

    <div class="filters">
      <div class="filters-title">Hiding posts with:</div>
      <div class="filter-item">
        <span class="filter-icon">ðŸ˜€</span>
        <span>Emojis</span>
      </div>
      <div class="filter-item">
        <span class="filter-icon">â€”</span>
        <span>Em dashes</span>
      </div>
    </div>

    <div class="footer">
      Refresh LinkedIn to apply changes
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
